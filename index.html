        <select id="category_sort" class="form-select py-2 bg-info text-black ">
          <option value="all" disabled selected>All</option>
        </select>

        <input type="number" id="rating" min="1" max="10" class="form-control py-2 bg-info" placeholder="film rating" value="1" />

        </div>
      </div>

        <div class="wrap"></div>

        <button id="close" type="button" class="btn btn-outline-success btn-floating " data-mdb-ripple-color="dark">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
